<!-- vendedores/agregar_editar_pago.html -->

{% extends 'base.html' %}

{% block titulo %}Agregar/Editar Pago{% endblock %}

{% block content %}
    <h1>Agregar/Editar Pago para {{ cliente.nombre }}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-primary" href="{% url 'pagos' %}?vendedor={{ vendedor_id|default:'' }}" role="button">Cancelar</a>
    </form>
    
{% endblock %}
