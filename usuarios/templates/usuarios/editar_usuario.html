{% extends 'base.html' %}

{% block content %}
<h2>Editar Usuario: {{ usuario.username }}</h2>
<form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ role_form.as_p }}
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
    <a class="btn btn-primary" href="{% url 'administrar_usuarios' %}" role="button">Cancelar</a>
</form>
{% endblock %}
